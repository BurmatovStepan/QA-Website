<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="../scss/style.scss">

  <script src="../main.ts" type="module" defer></script>
</head>

<body>
  <header>
    <a href="/QA-Website/"><img src="/assets/favicon.ico" alt="AskMe" class="website-icon"></a>
    <form class="search-bar">
      <input type="search" name="query" class="search-bar__input" placeholder="Search" required>
    </form>

    <button class="new-question-button">New question</button>

    <div class="profile profile--signed-out">
      <div class="profile__actions">
        <a href="/QA-Website/login">Log in</a>
        <span class="profile__actions-separator">/</span>
        <a href="/QA-Website/register">Register</a>
        <div class="profile__theme-switch js-theme-switch" role="button" aria-label="Switch theme" tabindex="0">
          <img src="#" alt="theme-switch-icon" class="js-theme-switch-icon profile__theme-switch-icon">
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="main-header">
      <h1>Log In</h1>
    </section>

    <form class="login-form">
      <span class="login-form__info-message">Sorry, wrong password!</span>

      <label for="login-form__login">Login</label>
      <input type="text" name="login" id="login-form__login" class="login-form__login" placeholder="Enter login"
        autocomplete="username" required>

      <label for="login-form__password">Password</label>
      <input type="password" name="password" id="login-form__password" class="login-form__password"
        placeholder="Enter password" autocomplete="current-password" minlength="8" required>

      <button class="login-form__login-button">Log in!</button>

      <div class="login-form__register-redirect"><a href="/QA-Website/register">create new account</a></div>
    </form>
  </main>

  <aside>
    <section class="popular-tags">
      <h1>Popular Tags</h1>
      <div class="popular-tags__links">
        <a href="#">perl</a>
        <a href="#" class="python">python</a>
        <a href="#">TechnoPark</a>
        <a href="#" class="mysql">MySQL</a>
        <a href="#" class="django">django</a>
        <a href="#">Mail.Ru</a>
        <a href="#">Voloshin</a>
        <a href="#" class="firefox">Firefox</a>
      </div>
    </section>

    <section class="best-members">
      <h1>Best Members</h1>
      <ul class="best-members__links-list">
        <li class="best-members__member"><a href="#">Clantis</a></li>
        <li class="best-members__member"><a href="#">That guy</a></li>
        <li class="best-members__member"><a href="#">Victoria</a></li>
        <li class="best-members__member"><a href="#">idk</a></li>
        <li class="best-members__member"><a href="#">Don't care</a></li>
      </ul>
    </section>
  </aside>

  <footer class="navigation">
    <ul class="navigation__pages-list js-pages-list">
      <li class="navigation__page-link"><a href="/QA-Website/ask">Ask</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/question">Question</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/tag">Tag</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/register">Register</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/login">Log in</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/settings">Settings</a></li>
      <li class="navigation__page-link"><a href="/QA-Website/">Homepage</a></li>
    </ul>
  </footer>
</body>

</html>
