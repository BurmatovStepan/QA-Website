<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../scss/style.scss">

    <script src="../main.ts" type="module" defer></script>
</head>

<body>
    <header>
        <img src="/assets/favicon.ico" alt="AskMe" class="website-icon">
        <span class="search-bar">
            <input type="text" class="search-bar__input" placeholder="Search">
        </span>

        <button class="new-question-button">New question</button>

        <div class="profile">
            <img src="/assets/avatar.svg" alt="avatar" class="profile__avatar">

            <div class="profile__name">Can't think of a name</div>

            <div class="profile__actions">
                <a href="#">Settings</a>
                <span class="profile__actions-separator">/</span>
                <a href="#">Logout</a>
                <div class="profile__theme-switch js-theme-switch" role="button" aria-label="Switch theme" tabindex="0">
                    <img src="#" alt="theme-switch-icon" class="js-theme-switch-icon profile__theme-switch-icon">
                </div>
            </div>
        </div>
    </header>

    <main>
    </main>

    <aside>
    </aside>

    <footer class="navigation">
        <ul class="navigation__pages-list js-pages-list">
            <li class="navigation__page-link"><a href="/QA-Website/ask">Ask</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/question">Question</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/tag">Tag</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/register">Register</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/login">Login</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/user">User</a></li>
            <li class="navigation__page-link"><a href="/QA-Website/">Homepage</a></li>
        </ul>
    </footer>
</body>

</html>
