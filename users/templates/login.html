{% extends "base/base.html" %}
{% load static %}

{% block main_title %}
  <h1>{{ main_title }}</h1>
{% endblock main_title %}

{% block main_content %}
  <form class="login-form">
    <span class="login-form__info-message">Sorry, wrong password!</span>

    <label for="login-form__login">Login</label>
    <input type="text"
           name="login"
           id="login-form__login"
           class="login-form__login"
           placeholder="Enter login"
           autocomplete="username"
           required
    >

    <label for="login-form__password">Password</label>
    <input type="password"
           name="password"
           id="login-form__password"
           class="login-form__password"
           placeholder="Enter password"
           autocomplete="current-password"
           minlength="8"
           required
    >

    <button class="login-form__login-button">Log in!</button>

    <div class="login-form__register-redirect"><a href="/QA-Website/register">create new account</a></div>
  </form>
{% endblock main_content %}
