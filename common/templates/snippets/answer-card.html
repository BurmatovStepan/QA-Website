{% load static %}

<div class="answer {{ modifier_classes }}" id="{{ answer.id }}">
  {% if forloop.first %}
    <a name="first-answer"></a>
  {% endif %}

  {% if answer.author.profile.avatar %}
    <img src="{{ answer.author.profile.avatar.url }}"
        alt="avatar"
        class="answer__avatar">
  {% else %}
    <img src="{% static "assets/avatar.svg" %}"
          alt="avatar"
          class="answer__avatar">
  {% endif %}

  {% include "snippets/rating-input.html" with content_item=answer component_name="answer__rating"%}

  <p class="answer__content">
    {{ answer.content }}
  </p>

  {% if question.author.id == current_user.id %}
    <button class="answer__button-correct">Mark as correct!</button>
  {% endif %}
</div>
